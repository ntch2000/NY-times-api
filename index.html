<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5 text-center">New York Times Search</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="sectionHeader col-12 border border-dark">
          <h5>Search Parameters</h5>
        </div>
        <form class="border border-dark col-12" id="searchForm">
          <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input id="searchTerm" class="form-control" />
          </div>
          <div class="form-group">
            <label for="numRecords">Number of Records to Retrieve:</label>
            <select class="custom-select" id="numRecords">
              <option selected></option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startYear">Start Year (Optional):</label>
            <input id="startYear" type="number" class="form-control" />
          </div>
          <div class="form-group">
            <label for="endYear">End Year (Optional):</label>
            <input id="endYear" type="number" class="form-control" />
          </div>
          <div class="form-group">
            <button id="search">Search</button>
            <button id="clear">Clear Results</button>
          </div>
        </form>
        <div class="container">
          <div class="border border-dark row">
            <div class="sectionHeader col-12">
              <h5>Top Articles</h5>
            </div>
            <ul class="col-12 articleContainer list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
